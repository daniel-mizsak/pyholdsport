---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 12 * * 6" # Every Saturday at 12:00
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v5.0.0

      - name: Run megalinter
        uses: oxsecurity/megalinter/flavors/cupcake@v9.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEGALINTER_CONFIG: .github/linters/.megalinter.yml

  ci:
    permissions:
      id-token: write
    uses: daniel-mizsak/workflows/.github/workflows/python-ci.yml@v1
    with:
      python-version: "3.12"
      coverage: true
      codecov: true
      documentation: true
      package: true
