---
site_name: pyholdsport
site_description: Unofficial python library for interacting with holdsport.
site_url: https://daniel-mizsak.github.io/pyholdsport

repo_name: pyholdsport
repo_url: https://github.com/daniel-mizsak/pyholdsport

theme:
  name: material
  palette:
    primary: orange
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true

extra:
  generator: false

nav:
  - Getting started: index.md
  - Examples: examples.md
